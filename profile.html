<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - HRTZ tecnologias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products">HRTZ tecnologias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            Carrinho (<span id="cart-count">0</span>)
                        </a>
                    </li>
                    <span id="nav-auth-links"></span>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card profile-card">
                    <div class="card-body text-center p-4">
                        <img src="https://i.pravatar.cc/150" alt="Avatar" class="rounded-circle mb-3" width="120" height="120">
                        <h2 id="user-name" class="card-title mb-1">Carregando...</h2>
                        <p id="user-email" class="text-muted mb-4">Carregando...</p>
                    </div>
                    <div class="card-body p-4">
                        <h4 class="mb-4">Minhas Informações</h4>
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-person-circle fs-4 text-primary me-3"></i>
                            <span id="user-name-info" class="fs-5">Carregando...</span>
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-envelope-fill fs-4 text-primary me-3"></i>
                            <span id="user-email-info" class="fs-5">Carregando...</span>
                        </div>
                        <hr>
                        <h4 class="mb-4 mt-4">Outras Ações</h4>
                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <a href="/cart" class="btn btn-outline-primary"><i class="bi bi-cart-fill me-2"></i>Ver Carrinho</a>
                            <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#profileUpdateModal"><i class="bi bi-pencil-square me-2"></i>Editar Perfil</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body p-4">
                        <h4 class="mb-4">Alterar Senha</h4>
                        <div id="password-success-message" class="alert alert-success d-none" role="alert"></div>
                        <div id="password-error-message" class="alert alert-danger d-none" role="alert"></div>
                        <form id="password-change-form">
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="current-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Alterar Senha</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body p-4">
                        <h4 class="mb-3">Meu Histórico de Pedidos</h4>
                        <div id="order-history-container">
                            <!-- Loading spinner -->
                            <div class="text-center p-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando histórico...</span>
                                </div>
                            </div>
                            <!-- Accordion com os pedidos será inserido aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para Editar Perfil -->
    <div class="modal fade" id="profileUpdateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="profile-update-form">
                        <div class="mb-3">
                            <label for="update-name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="update-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="update-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="update-email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-nav.js"></script>
    <script src="profile-app.js"></script>
</body>
</html>
