<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Mini Loja</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products">Mini Loja NoSQL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            Carrinho (<span id="cart-count">0</span>)
                        </a>
                    </li>
                    <span id="nav-auth-links"></span>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Meu Perfil</h1>
        <div class="card mt-4">
            <div class="card-header">
                Informações do Usuário
            </div>
            <div class="card-body">
                <h5 class="card-title">Nome</h5>
                <p class="card-text" id="user-name">Carregando...</p>
                <h5 class="card-title mt-3">Email</h5>
                <p class="card-text" id="user-email">Carregando...</p>
                <h5 class="card-title mt-3">Histórico de Compras</h5>
                <p class="card-text">Em uma aplicação real, o histórico de compras finalizadas apareceria aqui.</p>
                <a href="/cart" class="btn btn-primary">Ver Carrinho Atual</a>
            </div>
        </div>
    </main>

    <script src="auth-nav.js"></script>
    <script src="profile-app.js"></script>
</body>
</html>
