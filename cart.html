<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Mini Loja</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products">Mini Loja NoSQL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">
                            Carrinho (<span id="cart-count">0</span>)
                        </a>
                    </li>
                    <span id="nav-auth-links"></span>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Meu Carrinho</h1>
            <button id="export-cart-btn" class="btn btn-secondary">Exportar Carrinho (JSON)</button>
        </div>
        
        <div id="cart-container">
            <!-- Os itens do carrinho serÃ£o inseridos aqui pelo JavaScript -->
        </div>

        <div class="mt-4 text-end">
            <h3>Total: R$ <span id="cart-total">0.00</span></h3>
            <button class="btn btn-primary btn-lg mt-2">Finalizar Compra</button>
        </div>
    </main>

    <script src="auth-nav.js"></script>
    <script src="cart-app.js"></script>
</body>
</html>
