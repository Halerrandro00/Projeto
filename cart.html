<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Mini Loja</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products">Mini Loja NoSQL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">
                            Carrinho (<span id="cart-count">0</span>)
                        </a>
                    </li>
                    <span id="nav-auth-links"></span>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Meu Carrinho</h1>
        <div class="row">
            <!-- Coluna dos Itens do Carrinho -->
            <div class="col-lg-8">
                <div id="cart-container">
                    <!-- Os itens do carrinho serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Coluna do Resumo -->
            <div class="col-lg-4">
                <div class="card cart-summary">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Resumo do Pedido</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="cart-subtotal">R$ 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Frete</span>
                            <span>Grátis</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5 mt-3">
                            <span>Total</span>
                            <span id="cart-total">R$ 0.00</span>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg">Finalizar Compra</button>
                        </div>
                        <div class="d-grid mt-2">
                             <button id="export-cart-btn" class="btn btn-outline-secondary">Exportar (JSON)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth-nav.js"></script>
    <script src="cart-app.js"></script>
</body>
</html>
