<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mini Loja</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products">Mini Loja NoSQL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Carrinho</a>
                    </li>
                    <span id="nav-auth-links"></span>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                        </form>
                        <div class="text-center my-3 text-muted">ou entre com</div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger"><i class="bi bi-google me-2"></i> Google</button>
                            <button class="btn btn-dark"><i class="bi bi-github me-2"></i> GitHub</button>
                        </div>
                        <div class="text-center mt-4">
                            <p>NÃ£o tem uma conta? <a href="/register">Registre-se aqui</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth-nav.js"></script>
    <script src="login.js"></script>
</body>
</html>
