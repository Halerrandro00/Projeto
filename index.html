<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Loja NoSQL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products">Mini Loja NoSQL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            Carrinho (<span id="cart-count">0</span>)
                        </a>
                    </li>
                    <span id="nav-auth-links"></span>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Produtos Disponíveis</h1>

        <div class="row mb-4">
            <div class="col-md-8 col-lg-6 mx-auto">
                <form id="search-form">
                    <div class="input-group">
                        <input type="text" id="search-box" class="form-control" placeholder="Buscar por nome...">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search me-1"></i> Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <!-- Placeholder para contagem de produtos, se desejado -->
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <select id="sort-select" class="form-select w-auto">
                    <option value="">Ordenar por</option>
                    <option value="price_asc">Menor Preço</option>
                    <option value="price_desc">Maior Preço</option>
                </select>
            </div>
        </div>

        <div id="products-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Os cards de produtos serão inseridos aqui pelo JavaScript -->
        </div>

        <nav aria-label="Navegação de página" class="mt-5 d-flex justify-content-center">
            <ul id="pagination" class="pagination">
                <!-- Links da paginação serão inseridos aqui -->
            </ul>
        </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-nav.js"></script>
    <script src="app.js"></script>
</body>
</html>
